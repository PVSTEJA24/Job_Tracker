<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <style>
      :root {
        --bg: #0f1216;
        --card: #171b21;
        --muted: #8a94a6;
        --text: #e8edf7;
        --accent: #5ac8fa;
        --accent-2: #77dd77;
        --danger: #ff6b6b;
        --warning: #ffd166;
      }
      * { box-sizing: border-box; }
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      }
      .app-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 12px;
        padding: 16px 24px;
        border-bottom: 1px solid #1f242b;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(5, minmax(260px, 1fr));
        gap: 16px;
        padding: 24px;
      }
      .column {
        background: #12161b;
        border: 1px solid #1f242b;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        min-height: 60vh;
      }
      .column-header {
        padding: 12px 14px;
        border-bottom: 1px solid #1f242b;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .badge {
        font-size: 12px;
        color: var(--muted);
      }
      .list {
        padding: 12px;
        display: grid;
        gap: 10px;
      }
      .card {
        background: var(--card);
        border: 1px solid #242a32;
        border-radius: 10px;
        padding: 12px;
        display: grid;
        gap: 6px;
      }
      .card-title { font-weight: 600; }
      .card-sub { color: var(--muted); font-size: 12px; }
      .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }
      .btn {
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        background: #20262e;
        color: var(--text);
        cursor: pointer;
      }
      .btn.primary { background: var(--accent); color: #001018; font-weight: 600; }
      .btn.danger { background: #302428; color: var(--danger); }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
        z-index: 1000;
      }
      .modal.open { display: flex; }
      .modal-card {
        width: 100%;
        max-width: 520px;
        background: var(--card);
        border: 1px solid #242a32;
        border-radius: 12px;
        padding: 16px;
        display: grid;
        gap: 12px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      }
      .field { display: grid; gap: 6px; }
      input, select, textarea {
        background: #101318;
        border: 1px solid #232a32;
        color: var(--text);
        border-radius: 8px;
        padding: 10px;
        font-size: 14px;
      }
      textarea { min-height: 80px; resize: vertical; }

      @media (max-width: 1400px) {
        .board { grid-template-columns: repeat(4, minmax(260px, 1fr)); }
      }
      @media (max-width: 1100px) {
        .board { grid-template-columns: repeat(3, minmax(260px, 1fr)); }
      }
      @media (max-width: 850px) {
        .board { grid-template-columns: repeat(2, minmax(260px, 1fr)); }
      }
      @media (max-width: 768px) {
        .board {
          grid-template-columns: 1fr;
          padding: 16px;
          gap: 12px;
        }
        .column {
          min-height: auto;
        }
        .app-header { padding: 12px 16px; }
        .card { padding: 10px; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
